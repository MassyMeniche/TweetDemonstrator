{% extends 'webApp/base.html' %}
{% block content %}
{% load staticfiles %}
    <div class='result-Container'> 
        <div class="tweets"> 
            {% for tweet in tweets %}
                <input id='deletebutton_{{ forloop.counter }}' src="{% static 'pictures/interface.png' %}" alt="Submit" type="image">
                    <blockquote class="twitter-tweet">
                        &mdash; 
                        <a href='{{tweet.getUrl}}'> </a>
                    </blockquote> 
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            {% endfor %}
        </div>  
    </div> 
{% endblock %}
