{% extends 'webApp/base.html' %}
{% block content %}
{% load staticfiles %}
    <div class='result-Container'> 
        <div class="tweets"> 
            {% for tweet in tweets %}
            <div id='tweet_{{ tweet.tweetID }}'>
                <input id='deletTweet_{{tweet.tweetID}}' src="{% static 'pictures/interface.png' %}" type="image" onclick="deleteTweet('{%url 'deleteTweet' %}', '{{ csrf_token }}')">
                    <blockquote class="twitter-tweet">
                        &mdash; 
                        <a href='{{tweet.getUrl}}'> </a>
                    </blockquote> 
            </div>
            {% endfor %}
        </div>  
    </div>

{% endblock %}
