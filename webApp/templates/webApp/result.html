{% extends 'webApp/base.html' %}
{% block content %}
{% load staticfiles %}
    <div class='result-Container'> 
        <div class="tweets"> 
            {% for tweet in tweets %}
            <div id='tweet_{{ forloop.counter }}'>
                <input id='deletTweet_{{ forloop.counter }}' src="{% static 'pictures/interface.png' %}" type="image" onclick="deleteTweet()">
                    <blockquote class="twitter-tweet">
                        &mdash; 
                        <a href='{{tweet.getUrl}}'> </a>
                    </blockquote> 
                    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            {% endfor %}
        </div>  
    </div> 
{% endblock %}
